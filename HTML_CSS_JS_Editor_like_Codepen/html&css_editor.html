<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online HTML CSS JS Editor</title>
    <link rel="stylesheet" href="html&css_editor.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

        <div class="container">
            <a href="index.html">
                <img src="logo.png" alt="website logo" class="web-logo">
            </a>

            <h2>Online HTML CSS JS Editor</h2>

            <img src="tut6.png" class="prog-icon" alt="Programing icon">
            <img src="tut5.png" class="prog-icon" alt="Programing icon">
            <img src="tut2.png" class="prog-icon" alt="Programing icon">

        </div>

    <div class="code-editor">
        <div class="code">
            <div class="html-code">
                <h1><i class='bx bxl-html5' style='color:#e34c26'></i>HTML</h1>
                <textarea spellcheck="false"></textarea>
            </div>
            <div class="css-code">
                <h1><i class='bx bxl-css3' style='color:#264de4'></i>CSS</h1>
                <textarea spellcheck="false"></textarea>
            </div>
            <div class="js-code">
                <h1><i class='bx bxl-javascript' style='color:#f0db4f'></i>JavaScript</h1>
                <textarea spellcheck="false"></textarea>
            </div>
        </div>
        <div>
            <h2><i class='bx bx-play'></i>Output</h2>
            <iframe id="result"></iframe>
        </div>
    </div>

    <script src="html&css_editor.js"></script>
</body>

</html>
